{% extends 'layout.html' %}
{% block content %}
<div class="content-section">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
            <legend class="border-bottom mb-4">Search {{ search_type }}</legend>
            <div class="search_form">
                {{ form.search.label(class="form-control-label") }}
                {{ form.search(class="search-form") }}
        <div class="submit">
            {{ form.submit(class="btn btn-outline-info") }}
        </div>
    </form>
</div>
{% endblock content %}
