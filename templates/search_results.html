{% extends 'layout.html' %}
{% block content %}
    {% if error %}
        <h1>We couldn't find any locations near you that match your search.</h1>
    {% else %}
        {% for place in location_list %}
            <div class="container">
                <a class="article-title" href="{{ url_for('location', place_id=place['place_id'])}}">
                <h2>Name: {{ place.name }}</h2>
                    <h2>Address: {{ place.formatted_address }}</h2></a>
            </div>
        {% endfor %}
    {% endif %}
{% endblock content %}
