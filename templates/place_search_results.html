{% extends 'layout.html' %}
{% block content %}
        {% for place in location_list %}
            <div class="container">
                <a class="article-title" href="{{ url_for('location', address=place.formatted_address, place_id=place.place_id) }}">
                <h2>Name: {{ place.name }}</h2>
                    <h2>Address: {{ place.formatted_address }}</h2></a>
            </div>
        {% endfor %}
{% endblock content %}
